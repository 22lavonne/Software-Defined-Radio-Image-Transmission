<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <h1>First part of secret message</h1>
    <iframe width="420" height="315"

    <!--

          {% for image in images %}

              <img src="{{ url_for('get_images', filename=image)}}" style="width: 200px; margin: 10px; display: block;">
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
